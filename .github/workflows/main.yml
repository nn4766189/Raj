name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop  # Add any additional branches you want to trigger the pipeline

jobs:
  setup:
    runs-on: ubuntu-latest  # Required property added
    container:
      image: python:3.9
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

  build:
    needs: setup
    runs-on: ubuntu-latest  # Required property added
    container:
      image: python:3.9
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build Docker image
        run: |
          docker build ./API --file ./API/Dockerfile --tag my-python-app:latest

      - name: Run setup script in Docker
        run: |
          docker run --rm my-python-app bash -c "echo 'Setting up environment...'; echo 'Environment setup complete.'"

      - name: Compile C++ and run Python script
        run: |
          docker run --rm my-python-app bash -c "g++ -o raja loda.cpp -std=c++11 -pthread && chmod +x * && echo 'Running the script...' && python3 soul.py"

      - name: Restart pipeline (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Sleeping for 1 hour before restarting..."
          sleep 3600
          echo "Restarting the pipeline..."
          curl -X POST -F token=${{ secrets.GITHUB_TOKEN }} -F ref=main https://api.github.com/repos/${{ github.repository }}/actions/workflows/main.yml/dispatches

  new_function:
    needs: build
    runs-on: ubuntu-latest  # Required property added
    container:
      image: python:3.9
    steps:
      - name: Execute New Function
        run: |
          echo "Executing new function..."
          # Add your specific commands or scripts here.

  new_t:
    needs: build
    runs-on: ubuntu-latest  # Required property added
    container:
      image: python:3.9
    steps:
      - name: Execute New Task
        run: |
          echo "Executing new task in the new_t job..."
          # Add your specific commands or scripts for the new task here.
